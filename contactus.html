<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Potatoes</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header id="header">
      <h1>Potatoes.</h1>
      <nav>
        <ul id="nav-bar">
          <li><a href="index.html">Home</a></li>
          <li><a href="Products.html">Products</a></li>
          <li><a href="contactus.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <form id="contact-form" action="#" onsubmit="return validation()">
      <h2>Contact us</h2>
      <label for="name">Name</label>
      <br>
      <input type="text" name="Name" id="name">
      <br>
      <small role="alert" aria-hidden="true" id="name-error" class="hiddenText">Name required.</small>
      <br><br>
      <label for="email">Email</label>
      <br>
      <input type="text" name="Email" id="email">
      <br>
      <small role="alert" aria-hidden="true" id="email-error" class="hiddenText">Email required. Please enter a valid email.</small>
      <br><br>
      <label for="phone">Phone</label>
      <br>
      <input type="text" name="Phone" id="phone">
      <br>
      <small role="alert" aria-hidden="true" id="phone-error" class="hiddenText">Phone number required. Enter 10 digit number.</small>
      <br><br>
      <label for="text-area">How can we help?</label>
      <br>
      <textarea name="text" rows="5" cols="35" id="text-area"></textarea>
      <br>
      <small role="alert" aria-hidden="true" id="text-error" class="hiddenText">Type your query.</small>
      <br><br>
      <button type="submit">submit</button>
      <button type="reset" value="Reset" id="reset-btn">Reset</button>
    </form>
    <footer id="footer">
      <h3>Potatoes Made with HeartIcon</h3>
      <nav>
        <ul id="nav-footer">
          <li><a href="index.html">Home &#47;	</a></li>
          <li><a href="products.html">Products &#47;	</a></li>
          <li><a href="contactus.html">Contact Us &#47;	</a></li>
        </ul>
    </footer>
    <script type="text/javascript" src="scripts/form-validation.js"></script>
  </body>
</html>
